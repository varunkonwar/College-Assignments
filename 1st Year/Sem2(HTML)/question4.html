<!DOCTYPE html>
<html>
<head>
    <title>HTML Table Example</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
            padding: 8px;
        }
    </style>
</head>
<body>
    <h1>Student Results Table</h1>
    
    <table style="width:100%">
        <tr>
            <th colspan="3">Result</th>
        </tr>
        <tr>
            <th>Roll No</th>
            <th>Name</th>
            <th>Grade</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Varun</td>
            <td>A</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Krishna</td>
            <td>B</td>
        </tr>
    </table>
</body>
</html>
